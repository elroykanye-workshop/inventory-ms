<app-product-image [imageUrl]="product.imageUrl"></app-product-image>
<div class="content">
  <div class="header">{{product.name}}</div>
  <div class="meta">
    <div class="product-sku">SKU #{{product.sku}}</div>
  </div>
  <div class="description">
    <app-product-dept [department]="product.department"></app-product-dept>
  </div>
</div>
<app-product-price [price]="product.price"></app-product-price>
